<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista Applikation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
    <h1>Kontaktlista</h1>
    <h2 class="skapaKontaktHeader">Skapa en ny kontakt</h2>

    <div class="main-container">
    <div class="nyKontakt">
        <input type="text" id="förnamn" placeholder="Ange ditt förnamn" autocomplete="given-name">
        <input type="text" id="efternamn" placeholder="Ange ditt efternamn" autocomplete="family-name">
        <input type="tel" id="telefon" placeholder="Ange ditt telefonnummer" autocomplete="tel">
        <input type="email" id="email" placeholder="Ange din email" autocomplete="email">

        <button id="skapaKontakt">Skapa kontakt</button>
        <button id="raderaLista">Radera lista</button>
        <p id="felMeddelande" style="color: red;"></p>
    </div>

    <div class="kontaktLista">
        <h2 class="kontaktListaHeader">Lista för befintliga kontakter</h2>
        <ul class="kontakt-lista">
        </ul>
    </div>
</div>
</div>
</body>

</html>
